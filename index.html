<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>

    </header>
    <main>
      <section class="main">
        <div class="scene">
          <div class="carousel">
            <div class="carousel__cell">1</div>
            <div class="carousel__cell">2</div>
            <div class="carousel__cell">3</div>
            <div class="carousel__cell">4</div>
            <div class="carousel__cell">5</div>
            <div class="carousel__cell">6</div>
          </div>
        </div>
        <p style="text-align: center;">
          <button class="previous-button">Previous</button>
          <button class="next-button">Next</button>
        </p>
      </section>
      <section class="company">

      </section>
      <form action="" class="form">
        <div class="form__box1">
          <h2 class="form__title">Input text</h2>
          <div class="form__input">
            <div class="form__input_box">
              <input class="form__input_first_name" type="text" placeholder="First Name" required>
              <input class="form__input_second_name" type="text" placeholder="Second name" required>
              <input class="form__input_phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="000-000-00-00" required>
              <select class="form__input_select" name="" id="" required>
                <option value="" selected disabled>Select company</option>
                <option value="">Renault</option>
                <option value="">Chevrolet</option>
                <option value="">Dodge</option>
                <option value="">Subaru</option>
              </select>
            </div>
            <input class="form__input_submit" type="submit" value="Send">
          </div>
        </div>
        <div class="form__box2">

        </div>
      </form>
    </main>
    <footer class="footer">
        <h1 class="footer__logo">LOGO</h1>
        <div class="footer__url">
          <a class="footer__url_a" href="" target="_blank">Home</a>
          <a class="footer__url_a" href="" target="_blank">News</a>
          <a class="footer__url_a" href="" target="_blank">About us</a>
          <a class="footer__url_a" href="" target="_blank">Contacts</a>
        </div>
    </footer>
    <script src="scripts/index.js"></script>
</body>
</html>
